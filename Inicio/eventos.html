	<meta charset="utf-8">

<body>
	<h1 onclick="alert('onclick en el H1 usando JavaScript')">Título H1 con evento onclick</h1>

	<!-- Los submit envían los datos de un formulario y los borran de éste. Los button type button e input type button nos permiten hacer un tratamiento de los datos antes de ser enviados -->
	<button type="button" value="Botón type button" onclick="alert('Pulsado el BUTTON TYPE BUTTON')">Botón type button</button>
	<input type="button" value="Input type button" name="Input type button" onclick="alert('Pulsado el INPUT TYPE BUTTON')" />
</body>
</html>
