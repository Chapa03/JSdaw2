<!DOCTYPE>
<head>
  <title>Carrusell de imagenes</title>
    <meta charset=”UTF-8" /> 
 </head>
 <body >
<div id="demo"></div>    
<div id="div2"></div> 
</body>
 <script>
class Car {
	constructor(brand) {
	 this._carname = brand;
	}
	get carname() {
	 return this._carname;
	}
	set carname(x) {
	 this._carname = x;
	}
	/////// método de clase
	static hello(x){
	   return "Hello " + x.carname;
	}
}
var mycar = new Car("Ford");
document.getElementById("demo").innerHTML = mycar.carname;
document.getElementById("demo").innerHTML += "<br>" + Car.hello(mycar);

</script>
</html>
