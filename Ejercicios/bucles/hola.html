<!DOCTYPE htmL>
<html>
	<head>
	<meta charset="utf-8"/>
		<title>Factores Primos
		</title>
		
	</head>
	<body>
	
	Dime un numero<input type="number" id="numero"/>
	<input type="button" value="MOSTRAR"onclick="factorial();" id="numero"/>
			<script>
			function factorial(){
			var n= parseInt(document.getElementById("numero").value);
			var res=n;
			var total='';
			for(var i=n-1;i>=1;i--){
			res*=i;
			total+=i+'x';
			}
			document.getElementById("texto").innerHTML="El factorial de "+n+" es: "+total+'= '+res;
			}
		
			</script>
			<div id="texto" > </div>
	</body>
</html>
