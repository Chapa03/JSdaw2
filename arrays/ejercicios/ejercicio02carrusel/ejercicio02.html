<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ejercicio02.css">
    <title>Carrousel de imágenes</title>
</head>
<body>


    <div id="contenedor">
        <div class="elemento sup">
            <img src="" alt="Hola" id="imagen">
        </div>
        <div class="elemento addImg">
            <label for="add">Añadir imagen:</label>
            <input type="text" id="add">
        </div>
        <div class="elemento navegador">
            <button id="primero" type="button" onclick="primero();" title="Primer elemento">&lt;&lt;</button>
            <button id="anterior" type="button" onclick="anterior();" title="Anterior">&lt;</button>
            <button id="siguiente" type="button" onclick="siguiente();" title="Siguiente">&gt;</button>
            <button id="ultimo" type="button" onclick="ultimo();" title="Último elemento">&gt;&gt;</button>
            <br/>
        </div>
    </div>
    <script src="./js/ejercicio02.js"></script>

</body>
</html>
